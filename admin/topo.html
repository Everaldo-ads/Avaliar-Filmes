<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { display: flex; min-height: 100vh; overflow-x: hidden; background-color: #f4f6f9; }
        .sidebar { min-width: 250px; max-width: 250px; background-color: #212529; color: white; min-height: 100vh; }
        .sidebar a { color: #adb5bd; text-decoration: none; padding: 12px 20px; display: block; transition: 0.3s; }
        .sidebar a:hover, .sidebar a.active { background-color: #0d6efd; color: white; }
        .sidebar i { margin-right: 10px; }
        .content { flex-grow: 1; padding: 20px; width: 100%; }
        .card-counter { box-shadow: 2px 2px 10px #DADADA; padding: 20px 10px; background-color: #fff; height: 100px; border-radius: 5px; transition: .3s linear all; }
        .card-counter:hover { box-shadow: 4px 4px 20px #DADADA; transition: .3s linear all; }
        .card-counter i { font-size: 4em; opacity: 0.2; position: absolute; right: 15px; top: 15px; }
        .count-numbers { font-weight: bold; display: block; margin-top: 10px; }
    </style>
</head>

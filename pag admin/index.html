<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Filme - Admin</title>
</head>
<body>

<h2>Painel Admin - Cadastrar Filme</h2>

<form action="#" method="get">

  <label>Título do Filme:</label><br>
  <input type="text" name="titulo" required><br><br>

  <label>Ano:</label><br>
  <input type="number" name="ano" required><br><br>

  <label>Gênero:</label><br>
  <input type="text" name="genero"><br><br>

  <label>URL do Poster:</label><br>
  <input type="url" name="poster"><br><br>

  <label>Sinopse:</label><br>
  <textarea name="sinopse"></textarea><br><br>

  <button type="submit">Cadastrar</button>

</form>

</body>
</html>

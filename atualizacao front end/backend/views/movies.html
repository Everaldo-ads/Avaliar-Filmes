<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review de Filme — Estilo IMDb</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #111;
      color: #eee;
    }

    header {
      background-color: #000;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      color: #f5c518;
      margin: 0;
      font-size: 28px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .movie-info {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .movie-info img {
      width: 250px;
      border-radius: 8px;
    }

    .details {
      flex: 1;
      min-width: 250px;
    }

    .rating {
      margin-top: 10px;
      font-size: 20px;
      color: #f5c518;
    }

    .review-box {
      margin-top: 30px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 15px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #f5c518;
      cursor: pointer;
      font-size: 16px;
    }

    .user-reviews {
      margin-top: 30px;
    }

    .review-item {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      flex-shrink: 0;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 24px;
      border-radius: 5px;
    }

    .carousel .prev {
      left: 10px;
    }

    .carousel .next {
      right: 10px;
    }

    @media (max-width: 600px) {
      .movie-info {
        text-align: center;
      }

      .movie-info img {
        width: 60%;
      }

      .carousel button {
        font-size: 18px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>IMDb Clone</h1>
  </header>

  <!-- Carrossel de Imagens -->
  <div class="carousel">
    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <div class="carousel-images" id="carouselImages"></div>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <div class="container">
    <div class="movie-info">
      <img id="poster" src="" alt="Poster" />

      <div class="details">
        <h2 id="titulo">Carregando...</h2>
        <p id="diretor"></p>
        <p id="genero"></p>
        <p id="duracao"></p>

        <div class="rating" id="nota"></div>
      </div>
    </div>

    <div class="review-box">
      <h3>Escreva seu review</h3>
      <textarea id="reviewText" placeholder="Digite aqui..."></textarea>
      <button onclick="addReview()">Enviar Review</button>
    </div>

    <div class="user-reviews" id="reviewsList">
      <h3>Reviews dos usuários</h3>
    </div>
  </div>

  <script>
    function addReview() {
      const text = document.getElementById("reviewText").value.trim();
      if (text === "") return;

      const div = document.createElement("div");
      div.className = "review-item";
      div.textContent = text;

      document.getElementById("reviewsList").appendChild(div);
      document.getElementById("reviewText").value = "";
    }

    let slideIndex = 0;

    async function loadMovieData() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      if (!id) return alert("Nenhum ID encontrado na URL");

      try {
        const res = await fetch(`http://localhost:3000/filme/${id}`);
        const data = await res.json();

        document.getElementById("poster").src = data.poster;
        document.getElementById("titulo").textContent = `${data.titulo} (${data.ano})`;
        document.getElementById("diretor").innerHTML = `<strong>Diretor:</strong> ${data.diretor}`;
        document.getElementById("genero").innerHTML = `<strong>Gênero:</strong> ${data.genero}`;
        document.getElementById("duracao").innerHTML = `<strong>Duração:</strong> ${data.duracao}`;
        document.getElementById("nota").textContent = `⭐ ${data.nota}`;

        const container = document.getElementById("carouselImages");
        container.innerHTML = "";

        data.imagens.forEach((url) => {
          const img = document.createElement("img");
          img.src = url;
          container.appendChild(img);
        });
      } catch (error) {
        console.error("Erro ao carregar filme:", error);
      }
    }

    function moveSlide(n) {
      const slides = document.querySelector(".carousel-images");
      const total = slides.children.length;

      slideIndex = (slideIndex + n + total) % total;
      slides.style.transform = `translateX(${-slideIndex * 100}%)`;
    }

    loadMovieData();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <title>CADASTRO</title>
</head>

<body>
    <main class="container">
        <form action="../api/users/create.php" method="POST" enctype="multipart/form-data">
            <h1>Cadastrar</h1>

            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" name="email" placeholder="Digite seu e-mail" type="email" required>
                <i class="bx bx-envelope"></i>
            </div>

            <div class="input-box">
                <label for="nickname">Usuário</label>
                <input id="nickname" name="nickname" placeholder="Digite seu nickname" type="text" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <label for="senha">Senha</label>
                <input id="senha" name="password" placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box input-file">
                <label for="profileImage">Foto de perfil</label>
                <input id="profileImage" name="profileImage" type="file" accept="image/*" required>
                <i class="bx bxs-image"></i>
            </div>

            <button type="submit" class="login">Cadastrar</button>

            <div class="cadastro-link">
                <p>Já tem uma conta? <a href="./login.html">Entrar</a></p>
            </div>
        </form>
    </main>

</body>

</html>

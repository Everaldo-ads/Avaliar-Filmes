<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>LOGIN</title>
</head>

<body>
    <main class="container">
        <form id="formLogin" action="../../api/login.php" method="POST">
            <h1>Login</h1>

            <div class="input-box">
                <input placeholder="E-mail" type="email" name="email" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input placeholder="Senha" type="password" name="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="submit" class="login">Login</button>

            <div id="msg"></div>

            <div class="cadastro-link">
                <p>NÃ£o tem uma conta? <a href="../cadastro">Cadastre-se</a></p>
            </div>
        </form>
    </main>

    <script>
        const form = document.getElementById("formLogin");
        const msg = document.getElementById("msg");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            msg.textContent = "Aguarde...";

            const data = new FormData(form);
            const email = data.get("email");

            const res = await fetch(form.action, {
                method: "POST",
                body: data
            });

            const text = await res.text();

            if (text.includes("Login bem-sucedido")) {
                msg.style.color = "#b2ffa8";
                msg.textContent = "Login efetuado! Redirecionando...";

                window.location.href = "../home";
            } else {
                msg.style.color = "#ffbcbc";
                msg.textContent = text;
            }
        });
    </script>

</body>

</html>
